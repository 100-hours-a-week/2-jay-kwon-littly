<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="index.css">
    <!-- 아래 "프로젝트 이름"을 자기 자신의 이름으로 변경 -->
    <title>jay.kwon</title>
</head>

<body>
    <section class="wrap">
        <article class="profile">
            <img class="image" src="/images/photo/profile_img.png" />
            <!-- 스타트업코드 → 자신의 이름으로 변경 -->
            <h1 class="name">jay.kwon (권덕재)</h1>

            <!-- 간단한 소개 → 자기 자신에 대해서 최대 20자 까지 간단한 설명 글로 변경경 -->
            <p class="description">안녕하세요, jay 입니다.</p>
        </article>
        <hr class="horizontal-rule" />
        <article class="external">
            <!-- 핸드폰 번호. 수정 시 href="tel:" 이후 본인의 핸드폰 번호를 입력 한다. -->
            <a id="phone" class="link" href="tel:01064855472">
                <img src="/images/logo/telephone.svg" />
            </a>

            <!-- 이메일. 수정 시 href="mailto:"  이후 본인의 이메일을 입력 한다.-->
            <a id="email" class="link" href="juintin@kakao.com">
                <img src="/images/logo/email.svg" />
            </a>

            <!-- 소셜 네트워크. 사용할 소셜 네트워크를 고르고 href="" 안에 자신의 주소를 입력 한다. -->
            <a id="instagram" class="link" href="https://www.instagram.com/th3_kjae_ok/" target="_blank">
                <img src="/images/logo/instagram.svg" />
            </a>
        </article>
        <article class="buttons">
            <a class="button" href="https://github.com/juintination/" target="_blank">Github</a>
            <a class="button" href="https://juintination.tistory.com/" target="_blank">Tistory</a>
        </article>
        <article class="text">
            <!-- 큰 글씨로 변경하고 싶을 경우 class의 이름을 small에서 big으로 변경 -->
            <p class="big">(정말 chill하다..)</p>
        </article>
        <article class="photo">
            <img src="/images/photo/room.jpg" />
        </article>
        <article class="youtube">
            <!-- src="...동영상 아이디를 이전에 복사해둔 동영상 아이디 값으로 텍스트 변경." -->
            <iframe src="https://www.youtube.com/embed/CfPxlb8-ZQ0?controls=0" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </article>
    </section>
</body>

</html>
